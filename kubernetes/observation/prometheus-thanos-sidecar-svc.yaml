apiVersion: v1
kind: Service
metadata:
  name: thanos-sidecar-nodeport
  namespace: monitoring
  labels:
    app: prometheus
    prometheus: ops
spec:
  type: NodePort
  selector:
    app: prometheus
    prometheus: ops
  ports:
    - name: grpc
      port: 10901
      targetPort: 10901
      protocol: TCP
    - name: http
      port: 10902
      targetPort: 10902
      protocol: TCP
